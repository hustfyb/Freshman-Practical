        <p>Git使用操作</p>
        <p>
            1.注册Gitee账号
            2.搜索“大学计算机基础”，找到老师发布的项目<br>
            3.Fork老师的项目到自己的空间。或者自己创建一个新的仓库<br>
            4.用Gitee的私信功能，给老师发一封私信，内容为自己的名字，学号，班级，你创建的仓库地址，班长请注明为班长。<br>
            5.老师会给你发一个邀请，接受邀请后加入到班级成员中。<br>
            6.今后的实验内容都要求提交到自己的仓库中，请务必管理好自己的仓库。<br>
            7.试试Git的其余功能<br>
        </p>
