## PPT作业要求

1. 主题不限，可以是环保、家乡介绍/高中介绍/自我介绍、风景名胜、喜爱的作家、影星、球星等。
1. 幻灯片中至少包括5个页面。
1. 幻灯片内应包括文字、图形、图片、表格、图表、声音、动画、视频等多种元素（至少5种）。
1. 为幻灯片设置特殊效果：幻灯片切换、动画、动作按钮、超链接等（至少2种）
1. 做好后，将PPT电子版提交到自己班上的班长或学习委员，班长或学习委员收齐后，在第五次课上课时，拷贝给相应的实验指导老师。
